# Cloud Build configuration for CI/CD
# Builds backend Docker image and deploys to Cloud Run
# Frontend is deployed to Firebase Hosting separately

steps:
  # Step 1: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/manufacturing-complaint-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/manufacturing-complaint-backend:latest'
      - './backend'
    id: 'build-backend'

  # Step 2: Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/manufacturing-complaint-backend:$COMMIT_SHA'
    id: 'push-backend'
    waitFor: ['build-backend']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'manufacturing-complaint-backend'
      - '--image=gcr.io/$PROJECT_ID/manufacturing-complaint-backend:$COMMIT_SHA'
      - '--region=northamerica-northeast2'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--port=8080'
    id: 'deploy-cloud-run'
    waitFor: ['push-backend']

  # Step 4: Build frontend
  - name: 'node:18'
    entrypoint: bash
    args:
      - '-c'
      - |
        cd frontend &&
        npm ci &&
        npm run build
    id: 'build-frontend'
    env:
      - 'CI=false'

  # Step 5: Deploy frontend to Firebase Hosting
  - name: 'gcr.io/$PROJECT_ID/firebase'
    args:
      - 'deploy'
      - '--only=hosting'
      - '--project=$PROJECT_ID'
    id: 'deploy-firebase'
    waitFor: ['build-frontend']

images:
  - 'gcr.io/$PROJECT_ID/manufacturing-complaint-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/manufacturing-complaint-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
